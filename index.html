<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" onclick="navigateHome()">Benvenuti su Livent</a>

            <div class="input-group">
                <input type="text" id="searchbar" class="form-control input" placeholder="Cerca un evento" aria-label="Cerca un evento" aria-describedby="button-addon2" required>
                <div class="input-group-append">
                    <button class="btn btn-light searchbtn" onclick="navigateSearch()" type="button" id="button-addon2"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="login-buttons">
            <button type="button" onclick="navigateSignup()" class="btn btn-success signup">Registrati</button>
            <button type="button" onclick="navigateLogin()" class="btn btn-success login">Login</button>
        </div>
        <div class="logout-buttons">
            <button type="button" onclick="logout()" class="btn btn-success logout">Logout</button>
        </div>
    </nav>

    <div class="container" style="display: none;" id="login">
        <h4 class="my-4">Effettua il login!</h4>
        <form class="my-2 col-4" action="#" onsubmit="login();return false">
            <div class="form-group">
              <label for="exampleInputEmail1">Indirizzo email</label>
              <input type="email" class="form-control" id="loginemail" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="loginpsw" placeholder="Password" required>
            </div>
            
            <button class="btn btn-primary signup-submit my-4">Login</button>
        </form>
    </div>

    
    <div class="container" style="display: none;" id="signup">
        <h4 class="my-4">Effettua la registrazione alla piattaforma Livent</h4>
        <form class="my-2 col-4">
            <div class="form-group">
              <label for="exampleInputEmail1">Indirizzo email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Non condivideremo la tua email con nessuno.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Sono un organizzatore</label>
            </div>
            <button type="button" class="btn btn-primary signup-submit my-4">Registrami</button>
        </form>
    </div>
